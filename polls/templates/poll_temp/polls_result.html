<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if result_polls.active == 0 %}
        <h2>Голосование завершено</h2>
    {% endif %}

    <h3>{{ result_polls.name }}</h3>
    <br>
        {% for person in result_polls.persons_set.all %}
            <img src="{{ person.img.url }}" width="100" height="110">
            <p>Фамилия: {{ person.surname }}</p><p>Голоса: {{ person.votes }}</p>
            <br>
        {% endfor %}


</body>
</html>
