<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>{{ detail_polls.name }}</h2>
    <br>
        {% for person in detail_polls.persons_set.all %}
            <img src="{{ person.img.url }}" width="100" height="110">
            <p>Имя: {{ person.name }}</p>
            <p>Отчество: {{ person.middle_name }}</p>
            <p>Фамилия: {{ person.surname }}</p>
            <p>Возраст: {{ person.age }}</p>
            <p>Краткая биография: {{ person.bio }}</p>
            <br>
        {% endfor %}

        <form action="{% url 'polls:vote' detail_polls.id %}" method="post">
            {% csrf_token %}
            <p><select size="3" multiple name="">
                <option disabled>Выберите кандидата</option>
                    {% for person in detail_polls.persons_set.all %}
                        <option value="{{ person.votes }}">
                            {{ person.surname }}</option>
                    {% endfor %}
                </select></p>
            <p><input type="submit" value="Отправить"></p>
        </form>
        <br>
        <a href="{% url 'polls:home'  %}">
            Активные голосования
        </a>
</body>
</html>
