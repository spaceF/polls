<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ detail_polls.name }}</title>
</head>
<body>
        <h1>{{ detail_polls.name }}</h1>

        <form action="{% url 'polls:vote' detail_polls.id %}" method="post">
        {% csrf_token %}
        {% for person in detail_polls.persons_set.all %}
            <input type="radio" name="person" id="person{{ forloop.counter }}" value="{{ person.id }}">
            <img src="{{ person.img.url }}" width="100" height="110">
            <p>
                <label for="person{{ forloop.counter }}">ФИО: {{ person.surname }}</label>
                <label for="person{{ forloop.counter }}">{{ person.name }}</label>
                <label for="person{{ forloop.counter }}">{{ person.middle_name }}</label>
            </p>
            <p>
            <label for="person{{ forloop.counter }}">Возраст: {{ person.age }}</label>
            </p>
            <p>
            <label for="person{{ forloop.counter }}">Краткая биография: {{ person.bio }}</label>
            </p>
            <br>
        {% endfor %}
        <input type="submit" value="Отправить">
        </form>
</body>
</html>
